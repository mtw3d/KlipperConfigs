#This is the configuration file for the MTW Create 2. 
#
# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader". Also, select "Enable extra
# low-level configuration options" and configure "GPIO pins to set at
# micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See the example.cfg file for a description of available parameters.

######################################################################
#Load other files
######################################################################
[include ~/klipper_config/fluidd.cfg]
[include macros-mtw.cfg]  # Macros for MTW Printers
[include macros-idex.cfg] # Macros for MTW IDEX Printers
[include macros-led.cfg]  # LED Macros for MTW Printers


#   Sets the initial LED color of the LEDs. Each value should be  
#   between 0 and 1.0. 0 is off, 1.0 is full brightness.  
#   These settings control the color at printer startup,
#   but scripts may change them after startup.
[neopixel STATUSLEDS]
initial_RED: 0
initial_GREEN: 0.1 
initial_BLUE: 0
pin: XBRD:NEOPIX

##
# Note: You need to set the dual Carriage offsets in the T1 Gcode Macro. Search this file for T1 to find the macro.
##

[stepper_x] # All pins on board XBRD Port Z
step_pin: XBRD:ZSTEP
dir_pin: XBRD:ZDIR   
enable_pin: !XBRD:ZEN
rotation_distance: 32
microsteps: 64
endstop_pin: ^XBRD:XSTOP
position_min: -100
homing_speed: 60
position_max: 400
position_endstop: -7
homing_retract_dist: 25
homing_positive_dir: FALSE
homing_retract_speed: 20

[tmc2209 stepper_x] # All pins on board XBRD Port X
uart_pin: XBRD:PC11
tx_pin: XBRD:PC10
diag_pin: ^XBRD:XSTOP
uart_address: 1
run_current: 0.8
hold_current: 0.2500
stealthchop_threshold: 999999
driver_SGTHRS: 60

[dual_carriage] # All pins on board XBRD Port Y
axis: x
step_pin: XBRD:YSTEP
dir_pin: XBRD:YDIR
enable_pin: !XBRD:YEN
rotation_distance: 32
microsteps: 64
endstop_pin: ^XBRD:YSTOP
position_max: 475
position_min: 0
homing_speed: 60
homing_positive_dir: true
homing_retract_dist: 15
homing_retract_speed: 20

[tmc2209 dual_carriage]  # All pins on board XBRD Port Y
uart_pin: XBRD:PC11
tx_pin: XBRD:PC10
diag_pin: ^XBRD:YSTOP
uart_address: 0
run_current: 0.8
hold_current: 0.2500
stealthchop_threshold: 999999
driver_SGTHRS: 60

[stepper_y]
step_pin:     YSTEP
dir_pin:      YDIR
enable_pin:   !YEN
rotation_distance: 32
microsteps:   64
endstop_pin:  ^YSTOP
position_endstop: 375
position_max: 400
position_min: -20
homing_speed: 30
homing_positive_dir: True

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
diag_pin: ^YSTOP
uart_address: 2
run_current: 1.0
hold_current: 0.2500
stealthchop_threshold: 999999
driver_SGTHRS: 150

[stepper_y1]
step_pin:   ZSTEP
dir_pin:    !ZDIR
enable_pin: !ZEN
rotation_distance: 64
microsteps: 64
endstop_pin: ^ZSTOP

[tmc2209 stepper_y1]
uart_pin: PC11
tx_pin: PC10
diag_pin:   ^ZSTOP
uart_address: 0
run_current: 1.0
hold_current: 0.2500
stealthchop_threshold: 999999
driver_SGTHRS: 150

[stepper_z]
step_pin: ZBRD:ZSTEP
dir_pin: ZBRD:ZDIR
enable_pin: !ZBRD:ZEN
rotation_distance: 4
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -10.0
position_max: 450
homing_speed: 5

[tmc2209 stepper_z]
uart_pin: ZBRD:PC11
tx_pin: ZBRD:PC10
uart_address: 0
run_current: 1.0
hold_current: 0.2500
stealthchop_threshold: 5

[stepper_z1]
step_pin: ZBRD:YSTEP
dir_pin: ZBRD:YDIR
enable_pin: !ZBRD:YEN
rotation_distance: 4
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: ZBRD:PC11
tx_pin: ZBRD:PC10
uart_address: 2
run_current: 1.0
hold_current: 0.2500
stealthchop_threshold: 5

[stepper_z2]
step_pin: ZBRD:XSTEP
dir_pin: ZBRD:XDIR
enable_pin: !ZBRD:XEN
rotation_distance: 4
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: ZBRD:PC11
tx_pin: ZBRD:PC10
uart_address: 1
run_current: 1.0
hold_current: 0.2500
stealthchop_threshold: 5

[stepper_z3]
step_pin: ZBRD:ESTEP
dir_pin: ZBRD:EDIR
enable_pin: !ZBRD:EEN
rotation_distance: 4
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: ZBRD:PC11
tx_pin: ZBRD:PC10
uart_address: 3
run_current: 1.0
hold_current: 0.2500
stealthchop_threshold: 5

[extruder] # All pins on board XBRD Port E
step_pin: XBRD:ESTEP
dir_pin: XBRD:EDIR
enable_pin: !XBRD:EEN
rotation_distance: 7.712        ## For BMG Extruders
#rotation_distance: 30.848      ## For Older MTW Extruders
microsteps: 32
nozzle_diameter: 0.6
filament_diameter: 1.750
heater_pin: XBRD:EHEAT
sensor_type: ATC Semitec 104GT-2
sensor_pin: XBRD:ETHERM
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250
min_extrude_temp: 150

[tmc2209 extruder] # All pins on board XBRD Port E
uart_pin: XBRD:PC11
tx_pin: XBRD:PC10
uart_address: 3
run_current: 0.65
hold_current: 0.2500
stealthchop_threshold: 5

# [extruder1] # All pins on board XBRD Port Y
# step_pin: XBRD:XSTEP
# dir_pin: !XBRD:XDIR
# enable_pin: !XBRD:XEN
