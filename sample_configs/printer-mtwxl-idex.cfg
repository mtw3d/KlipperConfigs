[bltouch]
sensor_pin: ^XBRD:BLTSEN
control_pin: XBRD:BLTCTL
pin_move_time: 0.680
y_offset: -27
x_offset: -35
pin_up_touch_mode_reports_triggered: False

[heater_bed]
heater_pin: BEDHEAT
sensor_type: EPCOS 100K B57560G104F
sensor_pin: BEDTHERM
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan e0_hotend_fan]
pin: XBRD:FAN1
heater: extruder
shutdown_speed: 0.0
kick_start_time: 1.0
cycle_time: 0.10
heater_temp: 50.0
max_power: 0.9

# [heater_fan e1_hotend_fan]
# pin: FAN0
# heater: extruder1
# heater_temp: 50.0
# shutdown_speed: 0.0
# kick_start_time: 1.0
# cycle_time: 0.10
# max_power: 0.9

[output_pin fan_extruder] # Left Print Fan
pin: XBRD:FAN0
pwm: True

# [output_pin fan_extruder1] # Right Print Fan
# pin: FAN1
# pwm: True

[quad_gantry_level]
#  ----------------
#  |Z1          Z2|
#  |  ---------   |
#  |  |       |   |
#  |  |       |   |
#  |  x--------   |
#  |Z           Z3|
#  ----------------
# Where x is the (0,0) point on the bed 
gantry_corners: -135,0
                542,500
points: 55,50
        55,325
        325,325
        325,50
max_adjust: 10
retries: 2
retry_tolerance: 2

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2100
max_z_velocity: 5
max_z_accel: 100

[safe_z_home]
home_xy_position: 200,200 # Change coordinates to the center of your print bed
speed: 50
z_hop: 5 # Move up 5mm
z_hop_speed: 5

[bed_mesh]
speed: 50
mesh_min: 15,15
mesh_max: 350,350
probe_count: 12,12
fade_start: 1.0
fade_end: 0.0
#fade_target:
split_delta_z: .025
move_check_distance: 5.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2

[static_digital_output usb_pullup_enable]
pins: !XBRD:PA14, !PA14, !ZBRD:PA14

[respond]
default_type: echo

[pause_resume]

[firmware_retraction]
retract_length: 1.0
retract_speed: 25
unretract_extra_length: 0

[force_move]
enable_force_move: True

[verify_heater extruder]
max_error: 300

# [verify_heater extruder1]
# max_error: 200

[idle_timeout]
timeout: 1800

# [adxl345]
# cs_pin: pico:gpio1
# spi_bus: spi0a
# axes_map: x,z,y

# Quad Gantry Level
[gcode_macro qgl]
gcode: Home 
    quad_gantry_level

[board_pins mcu] # Y Axis
mcu: mcu
# To use pins on this board in the config, refer to them with the board label, iow XSTEP
# Use ^ to activate the pullup, ^XSTEP, or ! to invert the logic, !XSTEP
# 
# NOTE: Pin Names represent the board label, not the usage in the config. 
# Refer to the docs to see what plugs in to what port.
# https://mtwhelp.atlassian.net/wiki/spaces/C2/pages/1225457677/Wiring+The+MTW+Create+2
aliases: XSTEP=PB13,   XDIR=PB12,   XEN=PB14,   XSTOP=PC0,
         YSTEP=PB10,  YDIR=PB2,  YEN=PB11,  YSTOP=PC1,
         ZSTEP=PB0,  ZDIR=PC5,  ZEN=PB1,  ZSTOP=PC2,
         #Extruder
         ESTEP=PB3, EDIR=PB4, EEN=PD2, EHEAT=PC8, ETHERM=PA0,
         #Heated Bed
         BEDHEAT=PC9,
         BEDTHERM=PC3,
         #fans
         FAN0=PC6,
         FAN1=PC7,
         #bltouch
         BLTCTL=PA1,
         BLTSEN=PC14,
         # EXP1 header
         EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
         EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>,
         # Other Pins
         PS-ON=PC13, PT-DET=PC12, ESTOP=PC15, NEOPIX=PA8



[board_pins XBRD] #X Axis
mcu: XBRD
# To use these pins in the config, refer to them with by the pin name only, iow XSTEP
# Use ^ to activate the pullup, ^XSTEP, or ! to invert the logic, !XSTEP
# 
# NOTE: Pin Names represent the board label, not the usage in the config.
# Refer to the docs to see what plugs in to what port.
# https://mtwhelp.atlassian.net/wiki/spaces/C2/pages/1225457677/Wiring+The+MTW+Create+2
aliases: XSTEP=PB13,   XDIR=PB12,   XEN=PB14,   XSTOP=PC0,
         YSTEP=PB10,  YDIR=PB2,  YEN=PB11,  YSTOP=PC1,
         ZSTEP=PB0,  ZDIR=PC5,  ZEN=PB1,  ZSTOP=PC2,
         #Extruder
         ESTEP=PB3, EDIR=PB4, EEN=PD2, EHEAT=PC8, ETHERM=PA0, ESTOP=PC15,
         #Heated Bed
         BEDHEAT=PC9,
         BEDTHERM=PC3,
         #fans
         FAN0=PC6,
         FAN1=PC7,
         #bltouch
         BLTCTL=PA1,
         BLTSEN=PC14,
         # EXP1 header
         EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
         EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>,
         # Other Pins
         PS-ON=PC13, PT-DET=PC12, ESTOP=PC15, NEOPIX=PA8



[board_pins ZBRD] # Z Axis
mcu: ZBRD
# To use pins on this board in the config, refer to them with the board label, iow ZBRD:XSTEP
# Use ^ to activate the pullup, ^ZBRD:XSTEP, or ! to invert the logic, !ZBRD:XSTEP
# 
# NOTE: Pin Names represent the board label, not the usage in the config. 
# Refer to the docs to see what plugs in to what port.
# https://mtwhelp.atlassian.net/wiki/spaces/C2/pages/1225457677/Wiring+The+MTW+Create+2
aliases: XSTEP=PB13,   XDIR=PB12,   XEN=PB14,   XSTOP=PC0,
         YSTEP=PB10,  YDIR=PB2,  YEN=PB11,  YSTOP=PC1,
         ZSTEP=PB0,  ZDIR=PC5,  ZEN=PB1,  ZSTOP=PC2,
         #Extruder
         ESTEP=PB3, EDIR=PB4, EEN=PD2, EHEAT=PC8, ETHERM=PA0,
         #Heated Bed
         BEDHEAT=PC9,
         BEDTHERM=PC3,
         #fans
         FAN0=PC6,
         FAN1=PC7,
         #bltouch
         BLTCTL=PA1,
         BLTSEN=PC14,
         # EXP1 header
         EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
         EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>,
         # Other Pins
         PS-ON=PC13, PT-DET=PC12, ESTOP=PC15, NEOPIX=PA8
